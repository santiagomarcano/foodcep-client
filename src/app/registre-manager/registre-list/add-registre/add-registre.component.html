<h3 translate>INGREDIENTS.ADD-INGREDIENTS</h3>
  <mat-divider></mat-divider>
    <br>
      <form [formGroup]="addForm" (ngSubmit)="submitIngredient(addForm.value)">
          <mat-form-field>
              <input type="text" matInput placeholder="{{ 'INGREDIENTS.NAME' | translate }}" autocomplete="off" formControlName="name" [errorStateMatcher]="matcher">
              <mat-error *ngIf="name.hasError('required')"><a translate>INGREDIENTS.NAME-REQUIRED</a></mat-error>
              <mat-error *ngIf="name.hasError('pattern')"><a translate>INGREDIENTS.ONLY-LETTERS</a></mat-error>
          </mat-form-field>

          <mat-form-field>
              <input type="number" matInput placeholder="{{ 'INGREDIENTS.PPK' | translate }}" autocomplete="off" formControlName="pPK" [errorStateMatcher]="matcher">
              <span matSuffix>â‚¬&nbsp;</span>
              <mat-error *ngIf="pPK.hasError('required')"><a translate>INGREDIENTS.PPK-REQUIRED</a></mat-error>
          </mat-form-field>

          <mat-form-field>
              <input type="number" matInput placeholder="{{ 'INGREDIENTS.LOSS' | translate }}" formControlName="loss" [errorStateMatcher]="matcher">
              <mat-error *ngIf="loss.hasError('required')"><a translate>INGREDIENTS.LOSS-REQUIRED</a></mat-error>
              <span matSuffix>gr&nbsp;</span>
          </mat-form-field>

          <mat-form-field>
                <mat-select placeholder="{{ 'INGREDIENTS.CATEGORY' | translate }}" formControlName="category" [errorStateMatcher]="matcher">
                <mat-option value="{{ category.name }}" *ngFor="let category of categorySubject$ | async">{{ category.name | titlecase }}</mat-option>
                </mat-select>
                <mat-error *ngIf="category.hasError('required')"><a translate>INGREDIENTS.CATEGORY-REQUIRED</a></mat-error>
          </mat-form-field>
        
          <div align="right">
              <button mat-button type="submit" class="mdc-icon-button material-icons" type="submit" [disabled]="addForm.invalid || disableButton">Submit</button>
          </div>
      </form>

<h1 mat-dialog-title>Are you sure you want to delete this dish?</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>restaurant_menu</mat-icon>
          <h4 mat-line><b>{{ data.name }}</b></h4>
        </mat-list-item>
      </mat-list>
</div>
<br>
<div>
  <div mat-dialog-actions align="end">
      <button mat-icon-button color="accent" (click)="deleteData()">
          <mat-icon>check</mat-icon>
        </button>
      <button mat-icon-button color="warn" (click)="onNoClick()"> 
            <mat-icon>cancel</mat-icon>
      </button>  
  </div>
</div>

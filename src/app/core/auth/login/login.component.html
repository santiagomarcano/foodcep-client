<div class="contenedor">
  <mat-card class="login-card">
    <form #login="ngForm">
      <mat-card-title>Scandal Access</mat-card-title>
      <br>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="user" #usr="ngModel" name="usr"
          placeholder="Username" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="password" #pass="ngModel" name="pass"
          placeholder="Password">
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div align="end">
                <button type="submit" mat-button (click)="doLogin()">Login</button>
            </div>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
